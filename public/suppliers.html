<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <title>Manage Suppliers</title>
</head>
<body>
  <h1>Supplier Management</h1>
  <div class="mb-4">
    <a href="index.html" style="display: inline-block; padding: 8px 16px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; margin-bottom: 20px;">â† Go Back Home</a>

  </div>

  <!-- Form to Add Supplier -->
  <h2>Add New Supplier</h2>
  <form id="supplier-form">
    <label>Supplier Name: <input type="text" id="supplier_name" required /></label>
    <label>Contact Email: <input type="email" id="contact_email" required /></label>
    <label>Contact Phone: <input type="text" id="contact_phone" required /></label>
    <label>Address: <input type="text" id="address" required /></label>
    <button type="submit">Add Supplier</button>
  </form>

  <!-- Supplier List -->
  <h2>All Suppliers</h2>
  <table id="supplier-table" border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Supplier Name</th>
        <th>Contact Email</th>
        <th>Contact Phone</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
