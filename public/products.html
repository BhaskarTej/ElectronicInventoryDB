<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="script.js" defer></script>
  <title>Manage Products</title>
</head>
<body>
  <h1>Product Management</h1>
  <div class="mb-4">
    <a href="index.html" style="display: inline-block; padding: 8px 16px; background-color: #28a745; color: white; text-decoration: none; border-radius: 5px; margin-bottom: 20px;">← Go Back Home</a>

  </div>
  
  <!-- Form to Add Product -->
   <!-- Add New Product Form -->
   <div class="card p-4 mb-4">
    <h2 class="mb-3">Add New Product</h2>
    <form id="product-form">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Name</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Category ID</label>
          <input type="number" id="category_id" class="form-control" required />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Quantity</label>
          <input type="number" id="quantity" class="form-control" required />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Price</label>
          <input type="number" id="price" class="form-control" required />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Supplier ID</label>
          <input type="number" id="supplier_id" class="form-control" required />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Reorder Level</label>
          <input type="number" id="reorder_level" class="form-control" required />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">➕ Add Product</button>
    </form>
  </div>

  <!-- Form to Edit Product -->
  <!-- Form to Edit Product -->
  <div class="card p-4 mb-4" id="edit-product-form" style="display: none;">
    <h2 class="mb-3">Edit Product</h2>
    <form>
      <input type="hidden" id="edit_product_id" />
      <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" id="edit_name" class="form-control" required />
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Category ID:</label>
          <input type="number" id="edit_category_id" class="form-control" required />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Quantity:</label>
          <input type="number" id="edit_quantity" class="form-control" required />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Price:</label>
          <input type="number" id="edit_price" class="form-control" required />
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Supplier ID:</label>
          <input type="number" id="edit_supplier_id" class="form-control" required />
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Reorder Level:</label>
        <input type="number" id="edit_reorder_level" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-success">Update Product</button>
      <button type="button" class="btn btn-secondary" onclick="document.getElementById('edit-product-form').style.display='none'">Cancel</button>
    </form>
  </div>
  <!-- Product List -->
  <h2>All Products</h2>
  <table id="product-table" border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category ID</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Supplier ID</th>
        <th>Reorder Level</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</body>
</html>
