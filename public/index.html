<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <h1>Welcome to the Electronic Inventory Management System</h1>
  
  <nav>
    <a href="products.html">Manage Products</a>
    <a href="categories.html">Manage Categories</a>
    <a href="suppliers.html">Manage Suppliers</a>
    <a href="forecast.html">Sales Forecast</a>

  </nav>
   
  <section style="margin-top: 30px;">
    <h2>Manual Reorder</h2>
    <button onclick="triggerReorder()">Reorder Products Now</button>
    <p id="reorderResult"></p>
  </section>

  <script>
    function triggerReorder() {
      fetch('/api/reorder', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          document.getElementById('reorderResult').innerText = data.message || "Reorder triggered.";
        })
        .catch(err => {
          console.error(err);
          document.getElementById('reorderResult').innerText = "Error occurred while reordering.";
        });
    }
  </script>
</body>
</html>
